fileGroups:
  configs:
    - '*.config.{js,cjs,mjs,ts}'
    - '*.json'
    - '/yarn.lock'
    - '/package.json'
    - 'package.json'
  sources:
    - 'src/**/*'
    - '!**/dist/**/*'
  tests:
    - 'tests/**/*'
    - 'src/**/*.unit.{js,jsx,ts,tsx}'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'images/**/*'
    - 'static/**/*'
    - '**/*.{scss,css}'
  ecmaInputs:
    - './**/*.{js,jsx,ts,tsx}'
    - '*.json'
    - '!**/dist/**/*'
    - '!**/coverage/lcov-report/**/*'
  ecmaOutputs:
    - '**/dist/**/*'

tasks:
  build.compile:
    command: 'tsc --build --pretty'
    inputs:
      - '@group(ecmaInputs)'
    outputs:
      - '@group(ecmaOutputs)'

  test.jest:
    description: 'Run jest tests'
    env:
      TS_NODE_TRANSPILE_ONLY: 'true'
    command:
      - 'jest'
      # Dont fail if a project has no tests
      - '--passWithNoTests'
    inputs:
      - '@group(ecmaInputs)'
      - '@group(configs)'

  lint.circular:
    command:
      - 'depcruise'
      - '.'
      - '--exclude'
      - 'dist'
      - '--progress'
      - '--config'
      - '@in(0)'
    inputs:
      - '/.dependency-cruiser.js'
